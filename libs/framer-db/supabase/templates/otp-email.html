<!DOCTYPE html>
<html>
<head>
    <title>Your OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        .container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #444;
        }
        p {
            font-size: 16px;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your OTP</h1>
        <p>Hello,</p>
        <p>Please enter the following one-time password (OTP) to verify your email address:</p>
        <p class="otp">{{ .Token }}</p>
        <p>This OTP is valid for only a few minutes for security purposes. If you did not request this verification, please ignore this email.</p>
        <p>Thank you,<br>Framer Folks</p>
    </div>
</body>
</html>
